<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Finder</title>
    <style>
      .main {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 60px;
        line-height: 30px;
      }
      .main form label {
        float: left;
      }
      .main form input {
        float: right;
      }

      .main form select {
        float: right;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="main">
        <form action="/movies/searchMovies" method="post">
          <label for="movieTitle">Movie Title: </label>
          <input type="text" name="movieTitle" id="movieTitle" required /><br />
          <label for="movieYear">Movie Year: </label>
          <input type="number" name="movieYear" id="movieYear" /><br />
          <label for="movieType">Movie Type: </label>
          <select name="movieType"
            ><option name="all">All</option>
            <option name="movie">Movie</option>
            <option name="game">Game</option>
            <option name="series">Series</option>
            <option name="show">Show</option> </select
          ><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </body>
  </body>
</html>
